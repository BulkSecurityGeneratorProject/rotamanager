<h1>OFI RotaManager</h1>

<p class="auth-link">Logg inn til din butikk side</p>

<div class="alert alert-danger" ng-show="vm.authenticationError">
    Butikk iden og passordet du oppga, stemmer ikke overens.
</div>

<form class="form-horizontal" ng-submit="vm.login($event)">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Butikk ID:</label>
        <div class="col-sm-10">
            <div class="right-inner-addon">
                <i class="glyphicon glyphicon-home"></i>
                <input id="username" type="text" class="form-control" placeholder="Butikk ID"
                       ng-model="vm.username"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <div class="right-inner-addon">
                <i class="glyphicon glyphicon-lock"></i>
                <input id="password" type="password" class="form-control" placeholder="Passord"
                       ng-model="vm.password"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <label class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                <span>Husk meg</span>
            </label>
        </div>
        <div class="col-sm-5">
            <a href class="forgot-pass" ng-click="vm.requestResetPassword()">Glemt passord?</a>
        </div>
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default btn-auth">Logg inn</button>
        </div>
        <div class="col-sm-5">
            <a href class="forgot-pass" ng-click="vm.register()">Registrer ny butikk</a>
        </div>
    </div>
</form>
