
<div>
    <h2><span>Rota</span> {{vm.rota.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Month</dt></dt>
        <dd>
            <span>{{vm.rota.month}}<span>
        </dd>
        <hr>
        <dt><span>Year</dt></dt>
        <dd>
            <span>{{vm.rota.year}}<span>
        </dd>
        <hr>
        <dt><span>store</span></dt>
        <dd>
            <a ui-sref="store-detail({id:vm.rota.store.id})">{{vm.rota.store.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
