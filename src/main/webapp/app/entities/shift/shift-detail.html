
<div>
    <h2><span>Shift</span> {{vm.shift.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Start</dt></dt>
        <dd>
            <span>{{vm.shift.start | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>End</dt></dt>
        <dd>
            <span>{{vm.shift.end | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>rota</span></dt>
        <dd>
            <a ui-sref="rota-detail({id:vm.shift.rota.id})">{{vm.shift.rota.id}}</a>
        </dd>
        <hr>
        <dt><span>employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.shift.employee.id})">{{vm.shift.employee.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
