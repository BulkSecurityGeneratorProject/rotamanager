
<div>
    <h2><span>Store</span> {{vm.store.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>StoreIdExternal</dt></dt>
        <dd>
            <span>{{vm.store.storeIdExternal}}<span>
        </dd>
        <hr>
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.store.name}}<span>
        </dd>
        <hr>
        <dt><span>Email</dt></dt>
        <dd>
            <span>{{vm.store.email}}<span>
        </dd>
        <hr>
        <dt><span>employees</span></dt>
        <dd>
            <span ng-repeat="employees in vm.store.employeess">
                <a ui-sref="employee-detail({id: {{employees.id}}})">{{employees.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
